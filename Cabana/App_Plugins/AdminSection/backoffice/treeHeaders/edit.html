<div>
    backoffice - search for a member here

<div ng-controller="editCtrl as ed">

    <div>{{ res_name }}</div>
    <div>{{ error }}</div>

        <li ng-repeat="z in movies">
            {{ z.m_name }}
        </li>
    </ul>
</div>
